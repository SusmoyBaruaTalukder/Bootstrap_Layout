<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap Layout</title>
  </head>
  <body>

  <!-- Header Start -->
  <section class="header">
    <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-3 col-12"><div class="background">1.1</div></div>
      <div class="col-md-7 col-sm-6 col-6"><div class="background">1.2</div></div>
      <div class="col-md-3 col-sm-3 col-6"><div class="background">1.3</div></div>
    </div>
  </div>
  </section> 
  <!-- Header End -->



  <!-- Hero Start -->
  <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8 col-sm-12 d-md-block d-sm-block d-none"><div class="background">2.1</div></div>
            <div class="col-md-4 col-sm-12"><div class="background">2.2</div></div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none"><div class="background red">3</div></div>
      </div>
    </div>
  </section>
  <!-- Hero End -->



  <!-- Body Start -->
  <section class="body">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 col-sm-9 col-12"><div class="background">4.1</div></div>
            <div class="col-sm-3 col-12 d-md-none d-sm-block">
              <div class="background red">3</div>
            </div>
            <div class="col-md-8 col-sm-12 col-12"><div class="background">4.2</div></div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none"><div class="background">5</div></div>
      </div>
    </div>
  </section>
  <!-- Body End -->



  <!-- Bar Start -->
  <section class="bar d-md-none d-sm-block d-none">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 "><div class="background">5</div></div>
      </div>
    </div>
  </section>
  <!-- Bar End -->



  <!-- Footer Start -->
  <section class="footer">
    <div class="container">
      <div class="row">
        <div class="col-12"><div class="background">6</div></div>
      </div>
    </div>
  </section>
  <!-- Footer End -->
 
    <!-- jQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
